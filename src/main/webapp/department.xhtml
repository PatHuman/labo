<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h2>Department section</h2>

     

      <h:form id="reg">
         <h2>Department Registration</h2>
          
         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="name" value="Name:"/>
            <h:inputText id="name" value="#{newDepartment.name}"/>
            <h:message for="name" errorClass="invalid"/>

            
            
         </h:panelGrid>

         <p>
            <h:panelGrid columns="2">
               <h:commandButton id="register" action="#{departmentController.register}" value="Register" styleClass="register"/>
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
         </p>
      </h:form>
      <h2>Departments</h2>
      <h:panelGroup rendered="#{empty departments}">
         <em>No registered departments.</em>
      </h:panelGroup>
      <h:dataTable var="_department" value="#{departments}" rendered="#{not empty departments}" styleClass="simpletablestyle">
         <h:column>
            <f:facet name="header">Id</f:facet>
                #{_department.id}
            </h:column>
         <h:column>
            <f:facet name="header">Name</f:facet>
                #{_department.name}
            </h:column>
       
			<h:column>
            <f:facet name="header">REST URL</f:facet>
            <a href="#{request.contextPath}/rest/departments/#{_department.id}">/rest/departments/#{_department.id}</a>
         </h:column>
         <f:facet name="footer">
            REST URL for all departments: <a href="#{request.contextPath}/rest/departments">/rest/departments</a>
         </f:facet>
      </h:dataTable>
   </ui:define>
</ui:composition>
